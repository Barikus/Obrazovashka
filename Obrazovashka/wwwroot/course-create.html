<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание курса</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <div class="container mt-5">
        <h1>Создание курса</h1>
        <form id="createCourseForm">
            <div class="form-group">
                <label for="title">Тема:</label>
                <input type="text" id="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea id="description" class="form-control" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="tags">Теги (через запятую):</label>
                <input type="text" id="tags" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="content">Контент курса:</label>
                <textarea id="content" class="form-control" rows="5" required></textarea>
                <small class="form-text text-muted">Используйте <code>&lt;np&gt;</code> для разделителей, <code>&lt;v&gt;</code> для видео, <code>&lt;p&gt;</code> для баллов.</small>
            </div>
            <button type="submit" class="btn btn-primary">Создать курс</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $('#createCourseForm').on('submit', function (e) {
                e.preventDefault();

                var courseData = {
                    Title: $('#title').val(),
                    Description: $('#description').val(),
                    Tags: $('#tags').val().split(',').map(tag => tag.trim()),
                    Content: $('#content').val()
                };

                $.ajax({
                    url: '/api/courses',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(courseData),
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    },
                    success: function () {
                        alert('Курс успешно создан!');
                        window.location.href = '/courses.html';
                    },
                    error: function (xhr) {
                        if (xhr.status == 401)
                        {
                            alert('У вас нет необходимых прав.');
                        }
                        else
                        {
                            alert('Ошибка: ' + xhr.responseText);
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
